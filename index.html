    <style>
        #myid{
            color: red;

        .class1{

        p.class23{

    <!--Q.3 program to implement design with element selector also id, class, element class , and grouping selactor-->

        hhhhh jdjjjs jaiiajj bshhcbbc sjaiidnn 
    </h1>
     
    <!--class selector-->
    <p class="class1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel?

    <!--element-class selector-->

        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia pariatur quam facere enim, sit cumque maiores corporis dicta magnam inventore.
    </p>
